{% extends 'base_layout.html' %}
{% block content %}




<div class="login">
<form   action='./' method='POST'>
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
    <input type="hidden" name='next' value='{{request.GET.next}}'>
    {% endif %}
    <input class="button" type="submit" value="Login">
</form>
</div>

{% endblock %}
