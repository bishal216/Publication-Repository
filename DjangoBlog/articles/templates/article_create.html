{% extends 'base_layout.html' %}
{% block content %}
<div class='create'>
	<h2>Create {{type}}</h2>

	<form action="{% url 'article:create' type  %}"  method="POST" class="form-site" enctype="multipart/form-data">
		{%csrf_token%}
		{% for field in form %}
		<p>
		  {{ field.label_tag }}<br>
		  {{ field }}<br>
		  {% if field.help_text %}
			<small style="color: grey">{{ field.help_text }}</small>
		  {% endif %}
		  {% for error in field.errors %}
			<p style="color: red">{{ error }}</p>
		  {% endfor %}
		</p>
	  {% endfor %}
		<input type="submit" value="Create">
	</form>
</div>

{% endblock %}
